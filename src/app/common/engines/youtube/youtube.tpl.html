<div class="col-md-4">
	<div class="media">
			<div class="media-left" ng-href="https://youtube.com/watch?v={{item.id.videoId}}"  target="_{{engine}}">
					<img class="media-object" ng-src="{{item.snippet.thumbnails.default.url}}" alt="Thumbnail for {{item.snippet.title}">
			</div>
			<div class="media-body">
					<h3 class="h4 media-heading">
							<a ng-href="https://youtube.com/watch?v={{item.id.videoId}}" target="_{{engine}}"  ng-click="gaPush()" ng-bind-html="item.snippet.title | truncate: 40: '...': true" />
					</h3>
					<ul class="list-inline">
							<li>
									<a ng-href="{{resourceLink}}" class="external-link" ng-if="resourceLink" target="_{{engine}}" ng-click="gaMore()">Results in {{engineName}}</a>
							</li>
					</ul>
			</div>
	</div>
</div>
